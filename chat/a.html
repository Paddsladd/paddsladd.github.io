<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <div class="login">
    <h1>Please Sign in</h1>
    <div class="error-message" id="errorMessage"></div>
    <span>Username</span>

    <button type="submit" id="login">Login</button>
  </div>
